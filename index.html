<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar & AQI Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #f59e0b;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .header { text-align: center; padding: 30px 0; color: white; }
        .header h1 { margin: 0; font-size: 2.2rem; }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 15px;
        }

        .big-stat { font-size: 2.2rem; font-weight: 800; color: var(--bg-dark); }
        
        /* Loading States */
        .loading-pulse {
            background: #e2e8f0;
            height: 40px;
            width: 100%;
            border-radius: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .aqi-scale {
            display: flex; height: 8px; border-radius: 4px; overflow: hidden; margin: 20px 0 10px; background: #e2e8f0;
        }
        .scale-segment { height: 100%; flex: 1; }
        .aqi-labels { display: flex; justify-content: space-between; font-size: 10px; color: #94a3b8; font-weight: 600; }

        .chart-container {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            min-height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‡•ê ‡§∏‡•Ç‡§∞‡•ç‡§Ø‡§æ‡§Ø ‡§®‡§Æ‡§É</h1>
        <div id="location-name" style="color: var(--accent); font-weight: bold;">MUMBAI REAL-TIME MONITOR</div>
    </div>

    <div class="main-grid">
        <div class="card" id="card-sun">
            <div class="card-title">‚òÄÔ∏è Solar Cycle (Today)</div>
            <div id="sun-content"><div class="loading-pulse"></div></div>
        </div>

        <div class="card" id="card-aqi">
            <div class="card-title">üå´Ô∏è Air Quality (PM2.5)</div>
            <div id="aqi-content"><div class="loading-pulse"></div></div>
            <div class="aqi-scale">
                <div class="scale-segment" style="background: #22c55e;"></div>
                <div class="scale-segment" style="background: #eab308;"></div>
                <div class="scale-segment" style="background: #ef4444;"></div>
            </div>
            <div class="aqi-labels"><span>Good</span><span>Moderate</span><span>Unhealthy</span></div>
        </div>

        <div class="card">
            <div class="card-title">‚è≥ Event Countdown</div>
            <div class="big-stat" id="val-countdown">--:--:--</div>
            <div id="countdown-label" style="font-weight: bold; color: var(--accent);">Syncing...</div>
        </div>
    </div>

    <div class="chart-container">
        <div class="card-title">üìä 30-Day Solar Outlook (Sunrise/Sunset Trend)</div>
        <canvas id="solarChart"></canvas>
        <div id="chart-loader" style="text-align: center; padding: 50px; color: #64748b;">
            <p>Gathering 30-day satellite data...</p>
        </div>
    </div>
</div>

<script>
const CONFIG = { lat: 19.0760, lng: 72.8777 };

// 1. Load Simple Data First (Today's Sun & AQI)
async function loadInstantData() {
    const today = new Date().toISOString().split('T')[0];
    
    // Fetch Today's Sun and Weather/AQI in parallel
    const [sunRes, envRes, aqiRes] = await Promise.all([
        fetch(`https://api.sunrise-sunset.org/json?lat=${CONFIG.lat}&lng=${CONFIG.lng}&date=${today}&formatted=0`).then(r => r.json()),
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${CONFIG.lat}&longitude=${CONFIG.lng}&current_weather=true`).then(r => r.json()),
        fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${CONFIG.lat}&longitude=${CONFIG.lng}&current=pm2_5`).then(r => r.json())
    ]);

    const sun = sunRes.results;
    const pm25 = aqiRes.current.pm2_5;

    // Update Sun Card
    document.getElementById('sun-content').innerHTML = `
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span>Sunrise:</span> <b>${new Date(sun.sunrise).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</b>
        </div>
        <div style="display:flex; justify-content:space-between;">
            <span>Sunset:</span> <b>${new Date(sun.sunset).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</b>
        </div>
    `;

    // Update AQI Card
    let statusColor = pm25 <= 12 ? "#22c55e" : pm25 <= 35 ? "#eab308" : "#ef4444";
    document.getElementById('aqi-content').innerHTML = `
        <div class="big-stat">${pm25}</div>
        <div style="color:${statusColor}; font-weight:800;">${pm25 <= 12 ? 'GOOD' : pm25 <= 35 ? 'MODERATE' : 'POOR'}</div>
    `;

    startCountdown(sun.sunrise, sun.sunset);
    
    // Now load the heavy chart data
    loadHeavyTrend();
}

// 2. Load Heavy Data in the Background
async function loadHeavyTrend() {
    const dates = Array.from({length: 30}, (_, i) => {
        const d = new Date();
        d.setDate(d.getDate() + i);
        return d.toISOString().split('T')[0];
    });

    try {
        const sunResults = await Promise.all(dates.map(date => 
            fetch(`https://api.sunrise-sunset.org/json?lat=${CONFIG.lat}&lng=${CONFIG.lng}&date=${date}&formatted=0`).then(r => r.json())
        ));

        const labels = dates.map(d => new Date(d).toLocaleDateString([], {month:'short', day:'numeric'}));
        const sunrisePoints = sunResults.map(r => {
            const d = new Date(r.results.sunrise);
            return d.getHours() + d.getMinutes()/60;
        });
        const sunsetPoints = sunResults.map(r => {
            const d = new Date(r.results.sunset);
            return d.getHours() + d.getMinutes()/60;
        });

        document.getElementById('chart-loader').style.display = 'none';
        renderChart(labels, sunrisePoints, sunsetPoints);
    } catch (e) {
        document.getElementById('chart-loader').innerText = "Failed to load trend data.";
    }
}

function renderChart(labels, sunrise, sunset) {
    const toTime = (dec) => {
        const h = Math.floor(dec);
        const m = Math.round((dec - h) * 60);
        return `${h}:${m.toString().padStart(2,'0')}`;
    };

    new Chart(document.getElementById('solarChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Sunset', data: sunset, borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.2)', fill: 1, tension: 0.3 },
                { label: 'Sunrise', data: sunrise, borderColor: '#3b82f6', fill: false, tension: 0.3 }
            ]
        },
        options: {
            scales: { y: { ticks: { callback: (v) => toTime(v) } } },
            plugins: { tooltip: { callbacks: { label: (ctx) => `Time: ${toTime(ctx.raw)}` } } }
        }
    });
}

function startCountdown(sr, ss) {
    const timer = document.getElementById('val-countdown');
    const label = document.getElementById('countdown-label');
    setInterval(() => {
        const now = new Date();
        const sunrise = new Date(sr), sunset = new Date(ss);
        let target = now < sunrise ? sunrise : now < sunset ? sunset : new Date(sunrise.getTime() + 86400000);
        let diff = target - now;
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        label.innerText = now < sunrise ? "UNTIL SUNRISE" : now < sunset ? "UNTIL SUNSET" : "UNTIL DAWN";
        timer.innerText = `${h}:${m}:${s}`;
    }, 1000);
}

loadInstantData();
</script>
</body>
</html>
