<!DOCTYPE html>
<html>
<head>
<title>Sunrise Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color: white;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
}

.time {
  font-size: 28px;
  margin: 20px 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸŒ… Mumbai</h1>

  <div>
    <div>Sunrise</div>
    <div id="sunrise" class="time">Loading...</div>
  </div>

  <div>
    <div>Sunset</div>
    <div id="sunset" class="time">Loading...</div>
  </div>
</div>

<script>
async function loadData() {
  const res = await fetch(
    "https://api.sunrise-sunset.org/json?lat=19.0760&lng=72.8777&formatted=0"
  );

  const data = await res.json();

  document.getElementById("sunrise").innerText =
    new Date(data.results.sunrise).toLocaleTimeString();

  document.getElementById("sunset").innerText =
    new Date(data.results.sunset).toLocaleTimeString();
}

loadData();
</script>

</body>
</html>
