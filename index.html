<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar & AQI Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #f59e0b;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .header { text-align: center; padding: 30px 0; color: white; }
        .header h1 { margin: 0; font-size: 3rem; margin-bottom: 5px; }
        .header .city-subtitle { font-size: 1.5rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 15px;
        }

        .big-stat { font-size: 2.2rem; font-weight: 800; color: var(--bg-dark); }
        
        .loading-pulse {
            background: #e2e8f0;
            height: 40px;
            width: 100%;
            border-radius: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .aqi-scale { display: flex; height: 8px; border-radius: 4px; overflow: hidden; margin: 20px 0 10px; background: #e2e8f0; }
        .scale-segment { height: 100%; flex: 1; }
        .aqi-labels { display: flex; justify-content: space-between; font-size: 10px; color: #94a3b8; font-weight: 600; }

        .chart-container {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            min-height: 350px;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‡•ê ‡§∏‡•Ç‡§∞‡•ç‡§Ø‡§æ‡§Ø ‡§®‡§Æ‡§É</h1>
        <div class="city-subtitle" id="cityName">MUMBAI</div>
    </div>

    <div class="main-grid">
        <div class="card" id="card-sun">
            <div class="card-title">‚òÄÔ∏è Solar Cycle (Today)</div>
            <div id="sun-content"><div class="loading-pulse"></div></div>
        </div>

        <div class="card" id="card-aqi">
            <div class="card-title">üå´Ô∏è Air Quality (PM2.5)</div>
            <div id="aqi-content"><div class="loading-pulse"></div></div>
            <div class="aqi-scale">
                <div class="scale-segment" style="background: #22c55e;"></div>
                <div class="scale-segment" style="background: #eab308;"></div>
                <div class="scale-segment" style="background: #ef4444;"></div>
            </div>
            <div class="aqi-labels"><span>Good (<12)</span><span>Moderate (12-35)</span><span>Poor (>35)</span></div>
        </div>

        <div class="card">
            <div class="card-title">‚è≥ Countdown</div>
            <div class="big-stat" id="val-countdown">--:--:--</div>
            <div id="countdown-label" style="font-weight: bold; color: var(--accent);">INITIALIZING...</div>
        </div>
    </div>

    <div class="chart-container">
        <div class="card-title">üìä 30-Day Solar Trend (Sunrise & Sunset)</div>
        <div id="chart-loader" style="text-align: center; padding-top: 100px;">
            <div class="loading-pulse" style="width: 80%; margin: 0 auto;"></div>
            <p style="color: #64748b; margin-top: 15px;">Gathering 30-day outlook...</p>
        </div>
        <canvas id="solarChart" style="display: none;"></canvas>
    </div>
</div>

<script>
const CONFIG = { city: "Mumbai", lat: 19.0760, lng: 72.8777 };

async function loadDashboard() {
    const todayStr = new Date().toISOString().split('T')[0];
    
    // Tier 1: Instant Load
    try {
        const [sunRes, aqiRes] = await Promise.all([
            fetch(`https://api.sunrise-sunset.org/json?lat=${CONFIG.lat}&lng=${CONFIG.lng}&date=${todayStr}&formatted=0`).then(r => r.json()),
            fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${CONFIG.lat}&longitude=${CONFIG.lng}&current=pm2_5`).then(r => r.json())
        ]);

        const sun = sunRes.results;
        const pm25 = aqiRes.current.pm2_5;

        document.getElementById('sun-content').innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>Sunrise:</span> <b>${new Date(sun.sunrise).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</b>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span>Sunset:</span> <b>${new Date(sun.sunset).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</b>
            </div>
        `;

        let color = pm25 <= 12 ? "#22c55e" : pm25 <= 35 ? "#eab308" : "#ef4444";
        document.getElementById('aqi-content').innerHTML = `
            <div class="big-stat">${pm25}</div>
            <div style="color:${color}; font-weight:bold;">${pm25 <= 12 ? 'SAFE' : pm25 <= 35 ? 'MODERATE' : 'UNHEALTHY'}</div>
        `;

        startCountdown(sun.sunrise, sun.sunset);
        
        // Tier 2: Heavy Trend Data
        loadTrendData();
    } catch (e) { console.error("Load failed", e); }
}

async function loadTrendData() {
    const dates = Array.from({length: 30}, (_, i) => {
        const d = new Date();
        d.setDate(d.getDate() + i);
        return d.toISOString().split('T')[0];
    });

    const results = await Promise.all(dates.map(d => 
        fetch(`https://api.sunrise-sunset.org/json?lat=${CONFIG.lat}&lng=${CONFIG.lng}&date=${d}&formatted=0`).then(r => r.json())
    ));

    const labels = dates.map(d => new Date(d).toLocaleDateString([], {month:'short', day:'numeric'}));
    const sunriseData = results.map(r => {
        const d = new Date(r.results.sunrise);
        return d.getHours() + d.getMinutes()/60;
    });
    const sunsetData = results.map(r => {
        const d = new Date(r.results.sunset);
        return d.getHours() + d.getMinutes()/60;
    });

    document.getElementById('chart-loader').style.display = 'none';
    const ctx = document.getElementById('solarChart');
    ctx.style.display = 'block';

    const toTime = (dec) => {
        const h = Math.floor(dec);
        const m = Math.round((dec - h) * 60);
        return `${h}:${m.toString().padStart(2,'0')}`;
    };

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Sunset', data: sunsetData, borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.2)', fill: 1, tension: 0.3 },
                { label: 'Sunrise', data: sunriseData, borderColor: '#3b82f6', fill: false, tension: 0.3 }
            ]
        },
        options: {
            scales: { y: { ticks: { callback: (v) => toTime(v) } } },
            plugins: { tooltip: { callbacks: { label: (ctx) => `Time: ${toTime(ctx.raw)}` } } }
        }
    });
}

function startCountdown(sr, ss) {
    const timer = document.getElementById('val-countdown');
    const label = document.getElementById('countdown-label');
    setInterval(() => {
        const now = new Date();
        const sunrise = new Date(sr), sunset = new Date(ss);
        let target = now < sunrise ? sunrise : now < sunset ? sunset : new Date(sunrise.getTime() + 86400000);
        let diff = target - now;
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        label.innerText = now < sunrise ? "NEXT: SUNRISE" : now < sunset ? "NEXT: SUNSET" : "NEXT: DAWN";
        timer.innerText = `${h}:${m}:${s}`;
    }, 1000);
}

loadDashboard();
</script>
</body>
</html>
