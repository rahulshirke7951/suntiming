<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun & Air Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --card-bg: rgba(255, 255, 255, 0.95);
            --sun-primary: #ff8c00;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #fd8112, #ed4264);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .mantra { font-size: 36px; font-weight: 800; letter-spacing: 2px; }
        .city { font-size: 24px; margin-top: 5px; opacity: 0.9; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 30px 40px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-10px); }

        /* AQI Meter Styling */
        .aqi-meter {
            width: 100px;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 15px auto;
            position: relative;
        }

        .aqi-indicator {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }

        .time { font-size: 26px; font-weight: bold; color: var(--sun-primary); margin: 10px 0; }
        .label { font-size: 12px; color: #777; text-transform: uppercase; letter-spacing: 1px; }

        .chart-section {
            background: white;
            margin: 0 30px 40px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="header">
    <div class="mantra">‡•ê ‡§∏‡•Ç‡§∞‡•ç‡§Ø‡§æ‡§Ø ‡§®‡§Æ‡§É</div>
    <div class="city" id="cityName">Mumbai Solar Dashboard</div>
    <p id="timestamp"></p>
</div>

<div class="grid">
    <div class="card" id="today"><h3>Today</h3><p>Loading...</p></div>
    <div class="card" id="countdown"><h3>Next Event</h3><p>Calculating...</p></div>
    <div class="card" id="weather"><h3>Weather</h3><p>Fetching...</p></div>
    <div class="card" id="aqi"><h3>Air Quality</h3><p>Analyzing...</p></div>
</div>

<div class="chart-section">
    <h2 style="text-align:center; margin-bottom: 20px;">üìä 30-Day Solar Outlook</h2>
    <canvas id="chart" height="100"></canvas>
</div>

<script>
const CITY = "Mumbai";
const lat = 19.0760;
const lng = 72.8777;

// --- UTILITIES ---
const formatLocalTime = (isoStr) => new Date(isoStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

function getAQIStatus(pm25) {
    if (pm25 <= 12) return { label: "EXCELLENT", color: "#4CAF50", width: "20%" };
    if (pm25 <= 35) return { label: "GOOD", color: "#8BC34A", width: "40%" };
    if (pm25 <= 55) return { label: "MODERATE", color: "#FFC107", width: "60%" };
    if (pm25 <= 150) return { label: "UNHEALTHY", color: "#FF9800", width: "80%" };
    return { label: "HAZARDOUS", color: "#F44336", width: "100%" };
}

// --- DATA FETCHING ---
async function fetchSun(date) {
    const res = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&date=${date}&formatted=0`);
    const data = await res.json();
    return data.results;
}

// Optimized Trend Fetching
async function loadTrend() {
    const dates = Array.from({length: 15}, (_, i) => {
        let d = new Date();
        d.setDate(d.getDate() + i);
        return d.toISOString().split('T')[0];
    });

    // Run all requests simultaneously
    const results = await Promise.all(dates.map(date => fetchSun(date)));
    
    const labels = dates.map(d => new Date(d).toLocaleDateString([], {month:'short', day:'numeric'}));
    const daylightData = results.map(r => (r.day_length / 3600).toFixed(2));

    new Chart(document.getElementById("chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Daylight (Hours)',
                data: daylightData,
                borderColor: '#ff8c00',
                backgroundColor: 'rgba(255, 140, 0, 0.1)',
                fill: true,
                tension: 0.4,
                pointRadius: 4
            }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });
}

async function loadMainData() {
    const today = new Date().toISOString().split('T')[0];
    const sun = await fetchSun(today);
    
    // Today Card
    document.getElementById("today").innerHTML = `
        <div class="label">Today's Cycle</div>
        <div class="time">üåÖ ${formatLocalTime(sun.sunrise)}</div>
        <div class="time">üåá ${formatLocalTime(sun.sunset)}</div>
        <div style="font-weight:bold; color:#666">${(sun.day_length/3600).toFixed(2)} hrs of light</div>
    `;

    // Countdown Logic
    setInterval(() => {
        const now = new Date();
        const sunrise = new Date(sun.sunrise);
        const sunset = new Date(sun.sunset);
        let target = now < sunrise ? sunrise : now < sunset ? sunset : new Date(sunrise.getTime() + 86400000);
        let label = now < sunrise ? "Sunrise" : now < sunset ? "Sunset" : "Tomorrow's Sunrise";
        
        let diff = target - now;
        let h = Math.floor(diff/3600000);
        let m = Math.floor((diff%3600000)/60000);
        let s = Math.floor((diff%60000)/1000);

        document.getElementById("countdown").innerHTML = `
            <div class="label">Time Until ${label}</div>
            <div class="time">‚è≥ ${h}h ${m}m ${s}s</div>
            <div class="label">Solar Noon: ${formatLocalTime(sun.solar_noon)}</div>
        `;
    }, 1000);
}

async function loadEnvironment() {
    // Weather
    const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current_weather=true`);
    const wData = await wRes.json();
    document.getElementById("weather").innerHTML = `
        <div class="label">Current Conditions</div>
        <div class="time">üå°Ô∏è ${wData.current_weather.temperature}¬∞C</div>
        <div style="font-weight:bold">${wData.current_weather.windspeed} km/h wind</div>
    `;

    // AQI with Meter
    const aRes = await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lng}&current=pm2_5`);
    const aData = await aRes.json();
    const pm25 = aData.current.pm2_5;
    const status = getAQIStatus(pm25);

    document.getElementById("aqi").innerHTML = `
        <div class="label">Air Quality (PM2.5)</div>
        <div class="time">üå´Ô∏è ${pm25}</div>
        <div class="aqi-meter">
            <div class="aqi-indicator" style="width:${status.width}; background:${status.color}"></div>
        </div>
        <div class="status-badge" style="background:${status.color}33; color:${status.color}">
            ${status.label}
        </div>
    `;
}

// Initialize
loadMainData();
loadTrend();
loadEnvironment();
</script>
</body>
</html>
